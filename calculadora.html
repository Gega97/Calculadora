<!DOCTYPE html>
<html>

<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
</head>

<body>

    <div id="calculator" class="container primary-text-color unselectable">

        <div class="row">

            <div class="calculator-buttons flow-text">

                <div class="col l12 m12 s12 display default-primary-color text-primary-color right-align" id="display"></div>
                <div data-type="action" data-value="AC" class="waves-effect col l3 m3 s3 button btnClick center ac-ce accent-color" ><span id="clc">AC</span></div>
                <div data-type="action" data-value="CE" class="waves-effect col l3 m3 s3 button btnClick center ac-ce accent-color" ><span id="ce">CE</span></div>
                <div data-type="operator" data-value="/" class="waves-effect col l3 m3 s3 button btnClick center default-primary-color" ><span id="divide">/</span></div>
                <div data-type="operator" data-value="X" class="waves-effect col l3 m3 s3 button btnClick center default-primary-color" ><span id="multiple">X</span></div>
                <div data-type="number" data-value="7" class="waves-effect col l3 m3 s3 button btnClick center default-primary-color"><span id="seven">7</span></div>
                <div data-type="number" data-value="8" class="waves-effect col l3 m3 s3 button btnClick center default-primary-color"><span id="eight">8</span></div>
                <div data-type="number" data-value="9" class="waves-effect col l3 m3 s3 button btnClick center default-primary-color"><span id="nine">9</span></div>
                <div data-type="operator" data-value="-" class="waves-effect col l3 m3 s3 button btnClick center default-primary-color"><span id="minus">-</span></div>
                <div data-type="number" data-value="4" class="waves-effect col l3 m3 s3 button btnClick center default-primary-color"><span id="four">4</span></div>
                <div data-type="number" data-value="5" class="waves-effect col l3 m3 s3 button btnClick center default-primary-color"><span id="five">5</span></div>
                <div data-type="number" data-value="6" class="waves-effect col l3 m3 s3 button btnClick center default-primary-color"><span id="six">6</span></div>
                <div data-type="operator" data-value="+" class="waves-effect col l3 m3 s3 button btnClick center default-primary-color"><span id="plus">+</span></div>
                <div class="small-container">
                    <div class="bottom-container float-left">
                        <div data-type="number" data-value="1" class="waves-effect button btnClick center default-primary-color"><span id="one">1</span></div>
                        <div data-type="number" data-value="2" class="waves-effect button btnClick center default-primary-color"><span id="two">2</span></div>
                        <div data-type="number" data-value="3" class="waves-effect button btnClick center default-primary-color"><span  id="three">3</span></div>
                        <div data-type="number" data-value="0" class="waves-effect button btnClick center default-primary-color zero-sign"><span id="zero">0</span></div>
                        <div data-type="action" data-value="." class="waves-effect button btnClick center default-primary-color"><span id="dot">.</span></div>
                    </div>
                    <div class="waves-effect button btnClick center float-right dark-primary-color" id="equal"><span id="equal-sign">=</span></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
